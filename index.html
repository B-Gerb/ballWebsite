<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
<script src="scripts/circleboard.js"></script>
<script src="scripts/AShop.js"></script>

<script src="scripts/baseUpgradeShop.js"></script>
<script src="scripts/server.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Balls Inside Circle</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="shop-balance-container">
        <label for="shopBalance"> Balance: <span id="shopBalance">0</span></label>
    </div>
    <div class="stats">
        <h3>Stats</h3>
        <div class="stat">
            <label for="offWallB"> Collision off wall per/sec: <span id="offWallB">0</span></label>
            <label for="offBallB"> Collision off other Balls per/sec: <span id="offBallB">0</span></label>

        </div>

    </div>
    <div class="container">
        <h1>Bouncing Balls Inside Circle</h1>
        
        <div class="canvas-container">
            <canvas id="bouncingBallsCanvas"></canvas>
        </div>
        <div id="shop" class="tab-content">
            <div id="shopContainer" class="shop-container"></div>
        </div>

   
    </div>
    <div class ="controls">
        <button id="pauseButton">Pause</button>
        <button id="saveButton">Save</button>
        <button id="resetButton">Reset</button>

    </div>

    
    <script src="scripts/script.js"></script>
</body>
</html>
